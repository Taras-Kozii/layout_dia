<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__body">
          <div class="top-content">
            <div class="top-content__icon">
              <a href="/" class="logo">
                <img
                  src="./images/logo/Air.svg"
                  alt="Miami Condo Kings"
                  class="logo__image"
                >
              </a>

              <a href="#menu"
                class="
                  top-content__icon-menu
                  icon-menu
                  icon-menu--open"
              ></a>
            </div>

            <a href="#" class="top-content__here-us">Hire us</a>
          </div>
        </div>
      </div>

      <div class="header__grid grid grid--desktop">
        <div class="container">
          <div class="grid__item">
            <h1 class="header__title">Strategic Agency</h1>
            <div class="header__text">
              We believe in the power of bold ideas that can solve business challenges.
            </div>
            <a href="#" class="header__button button">
              Learn more
            </a>
          </div>
        </div>
        <div class="grid__item">
          <div class="swiper">
            <div class="swiper__item">
              
            </div>
          </div>
        </div>
      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
