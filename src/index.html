<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <body>
    <header class="header">
      <div class="container">
        <div class=" header__header-top header-top">

            <a href="/" class="logo">
              <img
                src="./images/logo/Air.svg"
                alt="AIR"
                class="logo__img"

            <a href="#" class="icon-menu icon-menu--open"></a>

          <a href="#" class="header-top__link">
            Hire us
          </a>
        </div>

            Strategic Agency
          </h1>

          <p class="header__text">
            We believe in the power of bold ideas that can solve business challenges.
          </p>

          <a href="#" class="header__button button">

        <div class="header__right-sidebar grid__item grid__item--desktop-8-12">
